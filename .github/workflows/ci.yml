name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cortex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/cortex_test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          ENVIRONMENT: test
          # Dummy storage config for CI (not actually used in tests)
          R2_ENDPOINT: https://dummy.r2.cloudflarestorage.com
          R2_ACCESS_KEY_ID: dummy-access-key
          R2_SECRET_ACCESS_KEY: dummy-secret-key
          R2_BUCKET_NAME: dummy-bucket
          R2_PUBLIC_URL: https://dummy.example.com
        run: |
          pytest tests/ -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Backend Lint (non-blocking - reports issues but doesn't fail build)
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff

      - name: Run Ruff
        working-directory: backend
        run: ruff check app/ --output-format=github || true

  # Mobile TypeScript Check (non-blocking - reports issues but doesn't fail build)
  mobile-typecheck:
    name: Mobile TypeScript
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: TypeScript check
        working-directory: mobile
        run: npx tsc --noEmit || true

  # Mobile Lint
  mobile-lint:
    name: Mobile Lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: mobile
        run: npx eslint . --ext .ts,.tsx --max-warnings 0 || true

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: cortex-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
